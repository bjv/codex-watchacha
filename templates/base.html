<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Watchacha Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: '#38bdf8',
              surface: '#0f172a',
              panel: 'rgba(15, 23, 42, 0.85)',
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans">
    <div class="relative overflow-hidden">
        <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.18),transparent_60%),radial-gradient(circle_at_bottom,_rgba(99,102,241,0.16),transparent_60%)]"></div>
        <div class="relative min-h-screen flex flex-col">
            <header class="border-b border-white/10 bg-slate-950/70 backdrop-blur">
                <div class="mx-auto flex w-full max-w-7xl flex-wrap items-center justify-between gap-4 px-6 py-5">
                    <div>
                        <h1 class="text-2xl font-semibold tracking-tight text-white">Watchacha</h1>
                        <p class="text-sm text-slate-400">BlueBrixx Set Tracker</p>
                    </div>
                    <nav class="flex flex-wrap items-center gap-2 text-sm">
                        {% set path = request.url.path %}
                        <a href="/" class="px-4 py-2 rounded-full border transition {{ 'bg-brand text-black border-transparent shadow-lg shadow-brand/40' if path == '/' else 'border-white/10 text-slate-200 hover:bg-white/10' }}">Listings</a>
                        <a href="/sets" class="px-4 py-2 rounded-full border transition {{ 'bg-brand text-black border-transparent shadow-lg shadow-brand/40' if path.startswith('/sets') and not path.startswith('/sets/catalog') else 'border-white/10 text-slate-200 hover:bg-white/10' }}">Sets</a>
                        <a href="/sets/catalog" class="px-4 py-2 rounded-full border transition {{ 'bg-brand text-black border-transparent shadow-lg shadow-brand/40' if path.startswith('/sets/catalog') else 'border-white/10 text-slate-200 hover:bg-white/10' }}">Set-Katalog</a>
                    </nav>
                </div>
            </header>

            <main class="flex-1 w-full">
                <div class="mx-auto w-full max-w-7xl px-6 py-10">
                    {% block content %}{% endblock %}
                </div>
            </main>

            <footer class="border-t border-white/5 bg-slate-950/80">
                <div class="mx-auto flex w-full max-w-7xl items-center justify-between px-6 py-4 text-xs text-slate-500">
                    <span>Watchacha â€¢ Live Set Tracking</span>
                    <span>Stand: {{ now.strftime('%Y-%m-%d %H:%M') }} UTC</span>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
